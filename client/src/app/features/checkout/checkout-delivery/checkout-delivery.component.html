<div class="w-full">
  <mat-radio-group class="grid grid-cols-2 gap-4 w-full" [value]="cartService.selectedDelivery()?.id"
    (change)="updateDeliveryMethod($event.value)">
    <ng-container *ngFor="let method of checkoutService.deliveryMethods">
      <mat-radio-button class="w-full h-full p-3 border
       border-gray-200 cursor-pointer hover:bg-purple-100" [value]="method">
        <div class="flex flex-col items-start w-full h-full">
          <strong class="text-base">{{ method.shortName }} - {{ method.price | currency }}</strong>
          <span class="text-sm text-gray-600">{{ method.description }}</span>
        </div>
      </mat-radio-button>
    </ng-container>
  </mat-radio-group>
</div>
